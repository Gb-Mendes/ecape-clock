<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>

    <title>Relógio</title>
</head>

<body>
    <div class="clockgame">


        <button id="config" class="config"></button>

        <div class="senhaConfig" id="senhaConfig">
            <label for="inp-senhaConfig">INFORME A SENHA:</label><br>
            <input type="password" name="inp-senhaConfig" id="inp-senhaConfig">
            <button id="confimarSenha">CONTINUAR</button>
            <p id="senhaIncorreta">senha incorreta</p>
        </div>

        <div class="dv-config" id="dv-config">
            <div class="block"><button id="sair-config">SALVAR</button></div>
            <div class="config-new">
                <div class="dv-btns-newcode">
                    <button class="btn-newcode" id="btn-newPonto" value=".">
                        <div class="ponto"></div>
                    </button>
                    <button class="btn-newcode" id="btn-newTraco" value="-">
                        <div class="traco"></div>
                    </button>
                    <button class="btn-newcode" id="btn-newEspaco" value=" " style="font-size: x-small;">ESPAÇO</button>
                </div>
                <div class="dv-newvalor">
                    <h1 class="h1-new-valor" id="h1-new-valor"></h1>
                </div>
                <div class="dv-btns-newcode">
                    <button class="btn-newcode" id="btn-newDel">DEL</button>
                    <button class="btn-newcode" id="btn-newEnd" value="*">FIM</button>
                </div>
            </div>
            <div class="respCorret">
                <label for="inp-respCorret">RESPOSTA DO ENIGMA:</label>
                <input type="text" id="inp-respCorret">
            </div>
        </div>

        <main>
            <div class="clock">

                <div class="marc">Jesus</div>

                <div class="hora"><img src="img/ponteiro-h.png" alt=""></div>
                <div class="minutos"><img src="img/ponteiro-m.png" alt=""></div>
                <div class="segundos"><img src="img/ponteiro-S.png" alt=""></div>
                <!-- <class class="center"></class> -->

                <div class="number number-1">1</div>
                <div class="number number-2">2</div>
                <div class="number number-3">3</div>
                <div class="number number-4">4</div>
                <div class="number number-5">5</div>
                <div class="number number-6">6</div>
                <div class="number number-7">7</div>
                <div class="number number-8">8</div>
                <div class="number number-9">9</div>
                <div class="number number-10">10</div>
                <div class="number number-11">11</div>
                <div class="number number-12">12</div>

            </div>
        </main>

        <div class="codeclock">
            <div class="textcode">
                <div class="imp1">
                    <input class="inp-codetext" id="inp-codetext" type="text" placeholder="?">
                    <button class="btn-excluir" id="btn-excluir"></button>
                </div>
                <h1 class="textres txtres-code" id="codres"></h1>
                <h1 class="textres" id="textres"></h1>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
